<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Evaluación intermedia módulo 2 Vero Isla</title>
  </head>
  <body>
    <main class="main">
      <h1 class="h1">Dados y apuestas</h1>
      <h2>Introduce aquí tu jugada</h2>
      <form class="form">
        <select class="js_select size" name="number" id="number">
          <option selected disabled>Que número apuestas del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <label for="money"></label>
        <input
          class="js_money size"
          type="text"
          id="money"
          name="money"
          value=""
          placeholder="¿Cúanto apuestas?"
        />
        <button type="button" class="js_btn button">Jugar</button>
        <button class="js_reset button hidden" type="button">
          Reiniciar juego
        </button>
      </form>
      <p class="js_numberComputer"></p>
      <h2 class="js_play">Vamos a jugar!</h2>
      <p class="js_WinorLost"></p>
      <p class="p js_yourMoney">Saldo: 50</p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
